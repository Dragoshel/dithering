<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Dithering!</title>
	<body>
		<canvas id="offscreenCanvas" hidden></canvas>

		<div id="renderingImageContainer">
			<img id="renderingImage" draggable="false">
		</div>

		<div id="display"></div>

		<form id="form">
			<input id="input" type="file" accept="image/*">
			<input id="picker" type="color">
			<select id="select">
				<option>Nearest</option>
				<option>Floyd-Steinberg</option>
			</select>
			<input type="submit" value="Submit">
		</form>
	</body>
	<script src="bundle.js"></script>
</html>
